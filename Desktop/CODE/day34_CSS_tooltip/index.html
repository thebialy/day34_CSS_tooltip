<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>CSS tooltip</title>
</head>
<body>
    <div class="item-tooltip">
        <div class="tooltip" data-position="4">
          <span class="tooltip-radius"></span>
          <span class="tooltip-dot"></span>
          <div class="tooltip-content do--split-children">
            <p>Hi, I'm Andrew Hitchcock and I like to make websites look really cool. CSS  can make your HTML look shiny, pretty and flashy. Hope you enjoy this cool tooltip!</p>
          </div>
        </div>
      </div>
</body>
</html>
